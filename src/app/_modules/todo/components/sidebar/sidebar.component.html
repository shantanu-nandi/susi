<div class="list-group list-group-flush pr-3">
  <div *ngFor="let cat of categories; let i=index" class="list-group-item">
    <span [ngClass]="'small-circle border-' + getThemeName(i)"></span>
    <span class="font-weight-bold ml-2">{{cat.name}}</span>
    <div class="list-group">
      <a *ngFor="let item of cat.items; let j=index" routerLink="/todo" [queryParams]="{cat: cat.name, item: item }"
        class="list-group-item list-group-item-action border-0">
        <span [ngClass]="'small-circle border-' + getThemeName(j)"></span>
        <span class="ml-3">{{item}}</span>
      </a>
    </div>
  </div>
</div>
