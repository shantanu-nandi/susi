<div class="card">
  <div class="card-body font-weight-bold">
    <p class="text-primary text-uppercase mb-0">Categories</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let cat of categories; let i = index" class="list-group-item d-flex justify-content-between align-items-center pl-0">
        {{cat.name}}
        <span [ngClass]="getBadgeClass(i)">{{cat.count}}</span>
      </li>
    </ul>
  </div>
</div>
