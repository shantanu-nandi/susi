<div class="card">
  <div class="card-body">
    <p class="mb-2 text-primary text-uppercase font-weight-bold">Recent Posts</p>

    <div *ngFor="let post of recentPosts" class="media mb-4">
      <img [src]="post.thumbnailUrl" class="align-self-start mt-2 mr-3" [alt]="post.title + '- image'" width="80">
      <div class="media-body">
        <a [routerLink]="'/blog/posts/' + post.postId" class="text-dark mt-0">
          {{post.title}}
        </a>
      </div>
    </div>
  </div>
</div>
