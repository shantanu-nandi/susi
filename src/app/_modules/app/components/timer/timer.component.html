<div class="timer">
  <div class="bg-primary wrapper mb-2">
    <span class="days">{{counter.days}}</span>
    <br>
    {{ counter.days > 1 ? 'days' : 'day' }}
  </div>
  <div class="bg-primary wrapper mb-2">
    <span class="hours">{{counter.hours}}</span>
    <br>
    {{ counter.hours > 1 ? 'hours' : 'hour' }}
  </div>
  <div class="bg-primary wrapper mb-2">
    <span class="minutes">{{counter.minutes}}</span>
    <br>
    {{ counter.minutes > 1 ? 'minutes' : 'minute' }}
  </div>
  <div class="bg-primary wrapper mb-2">
    <span class="seconds">{{counter.seconds}}</span>
    <br>
    {{ counter.seconds > 1 ? 'seconds' : 'second' }}
  </div>
</div>
