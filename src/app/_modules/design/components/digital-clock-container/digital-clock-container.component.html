<h2 class="font-weight-bold mb-3">Digital Clock</h2>

<p class="h5 mb-4">
  A digital clock is a type of clock that displays the time digitally (i.e. in numerals or other symbols), as opposed to
  an analog clock, where the time is indicated by the positions of rotating hands.
</p>

<div *ngFor="let color of colors" class="mb-4">
    <app-digital-clock [bg]="color"></app-digital-clock>
</div>
