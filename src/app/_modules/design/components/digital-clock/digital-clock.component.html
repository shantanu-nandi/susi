<div [ngClass]="'shadow-sm p-3 text-white rounded bg-' + bg">
  <div class="d-flex justify-content-center align-items-center text-uppercase">
    <p class="h2 mx-2">{{getDay(day)}}</p>
    <p class="h3">:</p>
    <p class="h2 mx-2">{{format(hour)}}</p>
    <p class="h3">:</p>
    <p class="h2 mx-2">{{format(minute)}}</p>
    <p class="h3">:</p>
    <p class="h2 mx-2">{{format(second)}}</p>
  </div>
</div>
